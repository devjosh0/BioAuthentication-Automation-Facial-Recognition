name: Selenium Face Login Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Updated to v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libxss1 libappindicator1 ffmpeg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb  
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Start Xvfb (virtual display for headless Chrome)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          sleep 3  # Give Xvfb time to start

      - name: Run Selenium tests
        run: mvn -B test --file pom.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4  # âœ… Updated from v3 to v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7  # Optional: set how long to keep artifacts
