name: Selenium Face Login Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libxss1 libappindicator1 ffmpeg
          wget -q -O /tmp/chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y /tmp/chrome.deb

      - name: Start Xvfb (virtual display)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV  # Persist DISPLAY for subsequent steps

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Run Selenium tests
        run: mvn -B test --file pom.xml

      - name: Upload test reports
        if: always()  # Ensure this runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload failed screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-on-failure
          path: target/screenshots/  # Assuming your tests save screenshots here
          retention-days: 7
