name: Selenium Java Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 5: Install FFmpeg for MP4 â†’ Y4M conversion
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # Step 6: Run Selenium tests
      - name: Run Selenium Tests
        env:
          DISPLAY: :99
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: mvn test

      # Step 7: Install Allure CLI (stable v2)
      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.24.1

      # Step 8: Generate Allure Report
      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report || echo "Skipping if no results"

      # Step 9: Archive Allure Report
      - name: Archive Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
